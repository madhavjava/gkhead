error.activity.not.allowed=நீங்கள் இந்த நடவடிக்கையை செய்ய அனுமதி இல்லை. உங்கள் கணினி நிர்வாகியை தொடர்பு கொண்டு உங்களுக்கு தேவையான அனுமதிகளை பெற்று மீண்டும் முயற்சிக்கவும்
exception.framework.ServiceUnavailableException=அறியப்படாத ஒரு விதிவிலக்கு ஏற்பட்டுள்ளது. பின்னர் மீண்டும் முயற்சிக்கவும் அல்லது கணினி நிர்வாகியை தொடர்பு கொள்ளவும்.
exception.framework.SystemException=அறியப்படாத ஒரு விதிவிலக்கு ஏற்பட்டுள்ளது. பின்னர் மீண்டும் முயற்சிக்கவும் அல்லது கணினி நிர்வாகியை தொடர்பு கொள்ளவும்.
exception.framework.SystemException.HibernateConnectionException=அறியப்படாத ஒரு விதிவிலக்கு ஏற்பட்டுள்ளது. பின்னர் மீண்டும் முயற்சிக்கவும் அல்லது கணினி நிர்வாகியை தொடர்பு கொள்ளவும்.
