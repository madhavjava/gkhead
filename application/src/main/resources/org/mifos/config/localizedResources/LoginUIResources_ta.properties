errors.IllegalState=அறியப்படாத ஒரு விதிவிலக்கு ஏற்பட்டுள்ளது. பின்னர் மீண்டும் முயற்சிக்கவும் அல்லது கணினி நிர்வாகியை தொடர்பு கொள்ளவும்.
errors.batchjobrunning=தொகுப்பு வேலைகள் இயங்கும் என்பதால் நீங்கள் கணினியில் வெளியேறி விட்டீர்கள்.
errors.shutdown=மிபோஸ் இயக்கநிறுத்தம் என்பதால் நீங்கள் கணினியில் வெளியேறி விட்டீர்கள்.
errors.invalidoldpassword=விண்ணப்ப அணுக கச்சிதமாக பயனர்பெயர் / கடவுச்சொல்லை குறிப்பிடவும்.
errors.logoutout=நீங்கள் வெற்றிகரமாக விண்ணப்பம் வெளியேறி விட்டீர்கள். தயவு செய்து உலாவி சாளரத்தை மூடிவிடு.
errors.mandatory={0} மதிப்பு குறிப்பிடவும்.
errors.maximumlength={0}-யுடைய நீளம் {1} எழுத்துக்கள்(ளை) விட குறைவாக இருக்க முடியாது
errors.minimumlength={0}-யுடைய நீளம் {1} எழுத்துக்கள்(ளை) விட குறைவாக இருக்க முடியாது
errors.newconfpassword=தயவு செய்து புதிய கடவுச்சொல் மற்றும் பழைய கடவுச்சொல் ஒரே மாதிரியானவை அல்ல என்பதை ஒப்பிட்டு உள்ளீடுக.
errors.sameoldandnewpassword=தயவு செய்து புதிய கடவுச்சொல் மற்றும் பழைய கடவுச்சொல் ஒரே மாதிரியானவை அல்ல என்பதை ஒப்பிட்டு உள்ளீடுக.
errors.sessiontimeout=பயனர் அமர்வு காலாவதியாகிவிட்டது. தயவு செய்து விண்ணப்ப அணுக மீண்டும் உள்நுழை
errors.spacemask={0} க்கான [இடம்] குறிப்பிட வேண்டாம்.
login.cancel=ரத்து செய்
login.changepassword=இரகசிய இலக்கம் மாற்று
login.changepassword.text=தற்போதைய கடவுச்சொல்லை உள்ளிட்டு பிறகு உங்கள் புதிய கடவுச்சொல்லை தேர்ந்தெடுக்கவும். நீங்கள் செய்த போது "சமர்ப்பி" என்பதை கிளிக் செய்யவும்.
login.confirmpassword=புதிய கடவுச்சொல்லை/இரகசியசொல்  உறுதி செய்
